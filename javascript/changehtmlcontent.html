<!DOCTYPE html>
<html>
<head>
	<title>change html content</title>
	<style type="text/css">
	.linkedin{
		background-color: #3A5795;
		color: white;
		height: 100px;
		width: auto;
	}
	.facebook{
		background-color: rgb(222,224,85);
		height: 100px;
		width: auto;
	}
	.microsoft{
		background-color: #31af37;
		height: 100px;
		width: auto;
	}
	.great{
		background-color: #5a3479;
	}
	</style>
</head>
<body>
<!-- div is division which groups block elements -->
<div id="linkedin" class="linkedin">
	<p>Linkedin</p>
</div>
<div id="facebook" class="facebook">
	<p>Facebook</p>
</div>
<div id="microsoft" class="microsoft">
	<p>Google is <span class="great">great</span></p>
</div>
<button id="button1">change linkedin content</button>
<button id="button2">change facebook content</button>
<script>
	document.getElementById('button1').onclick=
	function(){

		document.getElementById('linkedin').innerHTML="<p>Hai raj...Linkedin</p>";
	}
	document.getElementById("button2").ondblclick=function(){
		document.getElementById('facebook').innerHTML="<ul><li>Raj</li><li>Reddy</li><li>Raji</li></ul>"
	}
</script>
</body>
</html>
