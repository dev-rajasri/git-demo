<!DOCTYPE html>
<html>
<head>
	<title>setTimeInterval and setTimeout</title>
</head>
<body>
<p id="counter">0</p>
<button onclick="clearInterval(myCounter)">stop counting</button>
<br>
<button onclick="clearTimeout(delayedWelcomeMessage)">Avoid upcoming welcome message</button>
<script>
var counter=document.getElementById("counter");
var x =0;
var myCounter = setInterval(function(){
x++;counter.innerHTML =x},1000);
var delayedWelcomeMessage = setTimeout(function(){window.alert("welcome to my page")},3000);
</script>
</body>
</html>
