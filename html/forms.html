<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<form>
	<label for="address">Address:</label>
	<input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
	<br>
	<label for="postcode">Postcode:></label>
	<input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100">
	<br>
	<label for="city">City:></label>
	<input type="text" name="city" id="postcode" placeholder="city" size="30px" maxlength="100">
	<p>Choose your shipping methods</p>
	<select name="shipping" id="shipping">
	<option value="fsss">Free super saver shipping</option>
	<option value="tds">Two day shipping</option>
	<option value="ods" >One day shipping</option>	
	</select>
    <p>Choose your payment methods</p>
    <label>Paypal<input type="radio" name="payment" value="paypal"></label>
    <label>Debit card<input type="radio" name="payment" value="debit card"></label>
    <label>Credit card<input type="radio" name="payment" value="credit card"></label>
    <br>
    <label for="comments">Comments:</label>
    <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
    <br>
    <label>Sign up me for email updates<input type="checkbox" name="email updates" checked="checked"></label>
    <label>Securely save my payment details<input type="checkbox" name="save payment"></label>
    <br>
    <input type="submit" name="submit" value="Submit">
</form>

</body>
</html>
