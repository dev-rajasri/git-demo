<!DOCTYPE html>
<html>
<head>
	<title>Text decoration</title>
	<style type="text/css">
	.linkedin{
		background-color: #3A5795;
		color: white;
		height: 100px;
		width: auto;
		/*visibility: hidden;*/
		/*display: none;*/
		text-decoration: underline;
		font-weight: bold;
	}
	.facebook{
		background-color: rgb(222,224,85);
		height: 100px;
		width: auto;
		text-decoration: overline;
		font-style: italic;
		font-size: 1.5em;
		/*1em is 16 pixels*/
	}
	.microsoft{
		background-color: #31af37;
		height: 100px;
		width: auto;
        letter-spacing: 10px;
        text-shadow: 3px 3px #c18c04;
        text-indent: 40px;
			}
	.great{
		background-color: #5a3479;
		display: block;
	}
	</style>
</head>
<body>
<!-- div is division which groups block elements -->
<div class="linkedin">
	<p>Linkedin</p>
</div>
<div class="facebook">
	<p>Facebook</p>
</div>
<div class="microsoft">
	<p>Google is <span class="great">great</span></p>
</div>

</body>
</html>
