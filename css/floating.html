<!DOCTYPE html>
<html>
<head>
	<title>Floating</title>
	<style type="text/css">
	.linkedin{
		background-color: #3A5795;
		color: white;
		height: auto;
		width: auto;
		float: left;
	}
	.facebook{
		background-color: rgb(222,224,85);
		height: auto;
		width: auto;
		float: right;
	}
	.microsoft{
		background-color: #31af37;
		height: 100px;
		width: auto;
		padding: 40px 10px;
		clear: both;
	}
	p{
		margin: 0;
		background-color: #8bbbbf;
	}
	</style>
</head>
<body>
<!-- div is division which groups block elements -->
<div class="linkedin">
	<p>Linkedin</p>
</div>
<div class="facebook">
	<p>Facebook</p>
</div>
<div class="microsoft">
	<p>Google is <span class="great">great</span></p>
</div>

</body>
</html>
