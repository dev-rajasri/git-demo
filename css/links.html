
<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<style type="text/css">
	a:link{
		color: #218e1f;
	}
	a:hover{
		font-size: 3em;
	}
	.linkedin{
		background-color: #3A5795;
		color: white;
		height: 100px;
		width: auto;
	}
	div.linkedin a:active{
		font-size: 4em
	}
	.facebook{
		background-color: rgb(222,224,85);
		height: 100px;
		width: auto;
	}
	div.facebook a:visited{
		color: #f2a145;
	}
	.microsoft{
		background-color: #31af37;
		height: 100px;
		width: auto;
	}
	.great{
		background-color: #5a3479;
	}
	</style>
</head>
<body>
<!-- div is division which groups block elements -->
<div class="linkedin">
	<p>Linkedin</p>
	<p><a href="http://www.linkedin.com">Visit Linkedin</a></p>
</div>
<div class="facebook">
	<p>Facebook</p>
	<p><a href="http://www.facebook.com">Visit facebook</a></p>
</div>
<div class="microsoft">
	<p>Google is <span class="great">great</span></p>
	<p><a href="http://www.google.com">Visit google</a></p>
</div>

</body>
</html>
