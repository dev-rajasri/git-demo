<!DOCTYPE html>
<html>
<head>
	<title>classes and ids</title>
	<style type="text/css">
		#decide{
			color: green;
			font-size: 300%;
		}
		.blue{
			color: blue;
			font-size: 300%;
		}

	</style>
</head>
<body>
<!-- One id for one html element -->
<!-- class for many elements belonging to the same class-->
<P id="decide">This is rajasri reddy.p</P>
<p class="blue">I completed my graduation.</p>
<p class="blue">Present i am doing job.</p>


</body>
</html>
