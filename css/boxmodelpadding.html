<!DOCTYPE html>
<html>
<head>
	<title>Block model padding</title>
	<style type="text/css">
	.linkedin{
		background-color: #3A5795;
		color: white;
		height: auto;
		width: auto;
		padding: 16px;

	}
	.facebook{
		background-color: rgb(222,224,85);
		height: auto;
		width: auto;
		padding: 10px 5px 7px 3em;
	}
	.microsoft{
		background-color: #31af37;
		height: auto;
		width: auto;
		padding: 40px 10px;
	}
	p{
		margin: 0;
	}
	</style>
</head>
<body>
<!-- div is division which groups block elements -->
<div class="linkedin">
	<p>Linkedin</p>
</div>
<div class="facebook">
	<p>Facebook</p>
</div>
<div class="microsoft">
	<p>Google is <span class="great">great</span></p>
</div>

</body>
</html>
