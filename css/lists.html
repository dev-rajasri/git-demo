<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
	<style type="text/css">
		ul.list1{
			list-style: square;
			list-style: lower-roman;
			list-style: upper-roman;
			list-style-image: url(images/square.jpg)
		}
		ul.list2{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		ul.list2 li{

			background-image: url(images/square.jpg);
			background-repeat: no-repeat;
			padding left: 30px;
			background-position: 0px center;
			padding-left: 30px;
		}

	</style>
</head>
<body>
<p>Lists of European capitals:</p>
<ul class="list1">
	<li>Paris</li>
	<li>London</li>
	<li>Madrid</li>
</ul>
<p>Lists of European capitals:</p>
<ul class="list2">
	<li>Paris</li>
	<li>London</li>
	<li>Madrid</li>
</ul>
</body>
</html>
