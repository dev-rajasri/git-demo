<!DOCTYPE html>
<html>
<head>
	<title>Transitions</title>
	<style type="text/css">
	.linkedin{
		background-color: #3A5795;
		color: white;
		height: 100px;
		width: 100px;
		transition: width 1s;
	}
	.linkedin:hover{
		width: 600px;
	}
	.facebook{
		background-color: rgb(222,224,85);
		height: 100px;
		width: 100px;
		transition: width 1s,height 1s,transform 1s;
	}
	.facebook:hover{
		width: 300px;
		height: 300px;
		transform: rotateX(180deg);

	}

	.microsoft{
		background-color: #31af37;
		height: 100px;
		width: auto;
	}
	.great{
		background-color: #5a3479;
	}
	</style>
</head>
<body>
<!-- div is division which groups block elements -->
<div class="linkedin">
	<p>Linkedin</p>
</div>
<div class="facebook">
	<p>Facebook</p>
</div>
<div class="microsoft">
	<p>Google is <span class="great">great</span></p>
</div>

</body>
</html>
