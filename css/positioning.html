<!DOCTYPE html>
<html>
<head>
	<title>Positioning</title>
	<style type="text/css">
	.linkedin{
		background-color: #3A5795;
		color: white;
		height: 100%;
		width: auto;
		position: fixed;
		top: 30px;
		left: 30px;
		z-index: 1;
	}
	.facebook{
		background-color: rgb(222,224,85);
		height: auto;
		width: auto;
		position: relative;
		top: 20px;
		left: 20px;
		z-index: 0;
		
	}
	.microsoft{
		background-color: #31af37;
		height: 100px;
		width: auto;
		padding: 40px 10px;
		position: absolute;
		
		
	}
	p{
		margin: 0;
		background-color: #8bbbbf;
	}
	</style>
</head>
<body>
<!-- position-1.static:which is standard,2.fixed,3.relative,4.absolute--> 
<!-- div is division which groups block elements -->
<div class="linkedin">
	<p>Linkedin</p>
</div>
<div class="facebook">
	<p>Facebook</p>
</div>
<div class="microsoft">
	<p>Google is <span class="great">great</span></p>
</div>

</body>
</html>
